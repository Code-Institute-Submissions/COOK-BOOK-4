{% extends 'base.html' %} 

    {% block content %}
    <h3>ADD CUSINE</h3>
    
    <!-- Add Cusine Form-->
    <div class="row">
      <form action="{{url_for('new_cusine')}}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
              <input id="cusine_name" name="cusine_name" type="text" class="validate">
              <label for="icon_prefix">CUSINE NAME</label>
          </div>
        </div>
        <!--Add Cusine Button-->
        <div class="row update_recipe_button">
          <button class="btn waves-effect waves-light" type="submit" name="action">ADD CUSINE
            <i class="material-icons right">send</i>
          </button>
        </div>
        <!--/.Add Cusine Button-->
      </form>
    </div>
    <!--/.Add Cusine Form-->
    
    {% endblock %}
