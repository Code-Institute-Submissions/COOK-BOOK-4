{% extends 'base.html' %} 

    {% block content %}
    <h3>EDIT CUISINE</h3>
    
    <!--Edit Cuisine Form-->
    <div class="row">
      <form action="{{url_for('update_cuisine', cuisine_id=cuisine._id)}}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
              <input id="cuisine_name" name="cuisine_name" type="text" class="validate" value="{{cuisine.cuisine_name}}">
              <label for="icon_prefix">CUISINE NAME</label>
          </div>
        </div>
        <!--Update Cuisine Button-->
        <div class="row update_recipe_button">
          <button class="btn waves-effect waves-light" type="submit" name="action">UPDATE CUISINE
            <i class="material-icons right">send</i>
          </button>
        </div>
        <!--/.Update Cuisine Button-->
      </form>
    </div>
    <!--/.Edit Cuisine Form-->
    
    {% endblock %}
