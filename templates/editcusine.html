{% extends 'base.html' %} 

    {% block content %}
    <h3>EDIT CUSINE</h3>
    
    <div class="row">
      <form action="{{url_for('find_cusines')}}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
              <input id="cusine_name" name="cusine_name" type="text" class="validate" value="{{cusine.cusine_name}}">
              <label for="icon_prefix">CUSINE NAME</label>
          </div>
        </div>
        <div class="row update_recipe_button">
          <button class="btn waves-effect waves-light" type="submit" name="action">UPDATE CUSINE
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
    
    {% endblock %}
