{% extends 'base.html' %} 

    {% block content %}
    <h3>ADD CATEGORY</h3>
    
    <!--Add Category Form-->
    <div class="row">
      <form action="{{ url_for('add_category')}}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
              <input id="category_name" name="category_name" type="text" class="validate">
              <label for="icon_prefix">CATEGORY NAME</label>
          </div>
        </div>
        <!--Add Category Button-->
        <div class="row update_recipe_button">
          <button class="btn waves-effect waves-light" type="submit" name="action">ADD CATEGORY
            <i class="material-icons right">send</i>
          </button>
        </div>
        <!--/.Add Category Button-->
      </form>
    </div>
    <!--/.Add Category Form-->
    
    {% endblock %}
