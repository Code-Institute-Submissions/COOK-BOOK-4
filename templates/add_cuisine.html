{% extends 'base.html' %} 

    {% block content %}
    <h3>ADD CUISINE</h3>
    
    <!-- Add Cuisine Form-->
    <div class="row">
      <form action="{{url_for('new_cuisine')}}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
              <input id="cuisine_name" name="cuisine_name" type="text" class="validate">
              <label for="icon_prefix">CUISINE NAME</label>
          </div>
        </div>
        <!--Add Cuisine Button-->
        <div class="row update_recipe_button">
          <button class="btn waves-effect waves-light" type="submit" name="action">ADD CUISINE
            <i class="material-icons right">send</i>
          </button>
        </div>
        <!--/.Add Cuisine Button-->
      </form>
    </div>
    <!--/.Add Cuisine Form-->
    
    {% endblock %}
