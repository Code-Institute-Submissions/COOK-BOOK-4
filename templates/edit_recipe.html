{% extends 'base.html' %} 

    {% block content %}
    <h3>Edit Recipe</h3>
    
    <!--Edit Recipe Form-->
    <div class="row">
        <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col-md-9">
                    <i class="material-icons prefix">assignment</i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
            
                <div class="input-field col-md-3">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                      <option value="" disabled selected>Choose Category</option>
                      {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                      {% endfor %}
                    </select>
                    <label>Choose Your Category</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col-md-12">
                <i class="material-icons prefix">description</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea">{{recipe.recipe_description}}</textarea>
                <label for="icon_telephone">Description</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col-md-12">
                <i class="material-icons prefix">shopping_basket</i>
                <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea">{{recipe.recipe_ingredients}}</textarea>
                <label for="icon_telephone">Ingredients</label>
                </div>
            </div>
            
             <div class="row">
                <div class="input-field col-md-12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_method" id="recipe_method" class="materialize-textarea">{{recipe.recipe_method}}</textarea>
                <label for="icon_telephone">Method</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col-md-3 col-xs-6">
                <i class="material-icons prefix">access_time</i>
                <input id="preparation_time" name="preparation_time" type="text" class="validate" value="{{recipe.preparation_time}}">
                <label for="icon_prefix">Preparation Time</label>
                </div>
                
                <div class="input-field col-md-3 col-xs-6">
                <i class="material-icons prefix">access_time</i>
                <input id="cooking_time" name="cooking_time" type="text" class="validate" value="{{recipe.cooking_time}}">
                <label for="icon_prefix">Cooking Time</label>
                </div>
                
                <div class="input-field col-md-3 col-xs-6">
                <i class="material-icons prefix">group</i>
                <input id="recipe_servings" name="recipe_servings" type="text" class="validate" value="{{recipe.recipe_servings}}">
                <label for="icon_prefix">Servings</label>
                </div>
                
                <div class="input-field col-md-3 col-xs-6">
                    <i class="material-icons prefix">poll</i>
                    <select id="cusine" name="cusine_name">
                      <option value="" disabled selected>Choose Cusine</option>
                      {% for cusine in cusines %}
                      <option value="{{cusine.cusine_name}}">{{cusine.cusine_name}}</option>
                      {% endfor %}
                    </select>
                    <label>Choose Your Cusine</label>
                </div>
            </div>
            
            <!--Update Recipe Button-->
            <div class="row update_recipe_button">
                <button class="btn waves-effect waves-light" type="submit" name="action">Update Recipe
                <i class="material-icons right">send</i>
                </button>
            </div>
            <!--/.Update Recipe Button-->
        </form>
    </div>
    <!--/.Edit Recipe Form-->
     {% endblock %}
