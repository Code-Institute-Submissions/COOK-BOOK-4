{% extends 'base.html' %} 

    {% block content %}
    
    <h3>CATEGORIES</h3>
    
    <!--Add Category Button-->
    <div class="row">
      <a href="{{ url_for('new_category') }}" class="waves-effect waves-light btn"><i class="material-icons right">edit</i>ADD CATEGORY</a>
    </div>
    <!--/.Add Category Button-->
    
    <!--List of Category-->
    <ul class="collapsible" data-collapsible="accordion">
      {% for category in categories %}
      <li>
        <div class="collapsible-header">
          <div class="col-md-12">
          <strong>{{category.category_name}}</strong>
          </div>
          <!--Edit Category Button & Remove Button-->
          <div class="col-md-12 small-buttons">
          <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn button edit-button">EDIT</a>
          <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn button remove-button">REMOVE</a>
          </div>
          <!--/.Edit Category Button & Remove Button-->
        </div>
      </li>
      {% endfor %}
    </ul>
    <!--/.List of Category-->
    
    {% endblock %}
