{% extends 'base.html' %} 

    {% block content %}
    <h3>EDIT CATEGORY</h3>
    <!--Edit Category Form-->
    <div class="row">
      <form action="{{ url_for('update_category', category_id=category._id)}}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
              <input id="category_name" name="category_name" type="text" class="validate" value="{{category.category_name}}">
              <label for="icon_prefix">CATEGORY NAME</label>
          </div>
        </div>
        <!--Update Category Button-->
        <div class="row update_recipe_button">
          <button class="btn waves-effect waves-light" type="submit" name="action">UPDATE CATEGORY
            <i class="material-icons right">send</i>
          </button>
        </div>
        <!--/.Update Category Button-->
      </form>
    </div>
    <!--/.Edit Category Form-->
    
    {% endblock %}
