{% extends 'base.html' %} 

    {% block content %}
    <h3>Edit Recipe</h3>
    
    <div class="row">
    <form  action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
       
            <div class="row">
                <div class="input-field col s9">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
                </div>
            
                <div class="input-field col s3">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                      <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                    </select>
                    <label>Choose Your Category</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Description</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">shopping_basket</i>
                <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Ingredients</label>
                </div>
            </div>
            
             <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_method" id="recipe_method" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Method</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s3">
                <i class="material-icons prefix">access_time</i>
                <input id="preparation_time" name="preparation_time" type="text" class="validate">
                <label for="icon_prefix">Preparation Time</label>
                </div>
                
                <div class="input-field col s3">
                <i class="material-icons prefix">access_time</i>
                <input id="cooking_time" name="cooking_time" type="text" class="validate">
                <label for="icon_prefix">Cooking Time</label>
                </div>
                
                <div class="input-field col s3">
                <i class="material-icons prefix">group</i>
                <input id="servings" name="servings" type="text" class="validate">
                <label for="icon_prefix">Servings</label>
                </div>
                
                <div class="input-field col s3">
                <i class="material-icons prefix">poll</i>
                <input id="cusine_name" name="cusine_name" type="text" class="validate">
                <label for="icon_prefix">Cusine</label>
                </div>
            </div>
            <div class="row edit_recipe_button">
                <button class="btn waves-effect waves-light" type="submit" name="action">Update Recipe
                <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
    
     {% endblock %}
